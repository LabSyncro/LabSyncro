name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "*/**/*.ts"

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Setup bun
          uses: oven-sh/setup-bun@v2
        - name: Install deps
          run: bun install
        - name: Build
          run: bun run build
        - name: Lint
          run: bun run lint
